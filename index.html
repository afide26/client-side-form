<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="style.css">
  <title>Client Side Form</title>
</head>

<body class="bg-default">
  <div id="message-modal">
    <i class="fa fa-close left-close"></i>
    <div id="modal-content"></div>
  </div>
  <div class="container form-container">
    <h2 class="text-center">Client Side Form</h2>
    <form id="saveForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter full name here..." class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" placeholder="Enter full address here..." class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" class="form-control">
      </div>
      <div class="input-group py-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="pets">Pets?</label>
          <div class="input-group-text">
            <input type="checkbox" name="pets" id="petCheckbox" aria-label="Checkbox for following text input">
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend petSelection">
          <label class="input-group-text" for="pet">Options</label>
        </div>
        <select class="custom-select petSelection" name="pet">
          <option selected>Choose...</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="rabbit">Rabbit</option>
          <option value="fish">Fish</option>
        </select>
      </div>
      <div class="form-group submit-button">
        <button id="saveButton" class="btn btn-primary btn-block" type="submit"><span><i class="fa fa-paper-plane"></i></span>
          Save</button>
      </div>
    </form>
  </div>
  <!-- END OF FOOTER -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
